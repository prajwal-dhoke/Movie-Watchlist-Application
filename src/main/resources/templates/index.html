<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Watchlist App</title>

    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e9f7ec; /* Light green background */
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #28a745; /* Primary green color */
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 1em;
            line-height: 1.5;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #218838; /* Darker shade of green for hover */
            color: white;
        }

        .navbar .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .navbar-toggler {
            display: none; /* Hide the toggler for simplicity */
        }

        .navbar .navbar-collapse {
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Heading styles */
        h2 {
            margin-top: 20px;
            color: #155724; /* Dark green text */
        }

        h5 {
            color: #6c757d; /* Muted green text */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar a {
                display: block;
                text-align: left;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#" class="navbar-brand">Watchlist App</a>
        <a href="/" class="active">Home</a>
        <a href="/watchlist">Watchlist</a>
        <a href="/watchlistItemForm">Submit an item</a>
    </div>

    <!-- Main content container -->
    <div class="container">
        <h2>Welcome to the Watchlist application!</h2>
        <h5>Made for movie lovers who have a hard time choosing their next movie to watch.</h5>
    </div>
</body>
</html>
