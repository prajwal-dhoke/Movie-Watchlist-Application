<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Watchlist App</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #28a745;
            /* Secondary color */
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 1em;
            line-height: 1.5;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #28a745;
            /* Darker shade of the secondary color */
            color: white;
        }

        .navbar .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .navbar-toggler {
            display: none;
            /* Hide the toggler for simplicity */
        }

        .navbar .navbar-collapse {
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h2 {
            margin-top: 20px;
            color: #333;
        }

        hr {
            margin: 20px 0;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .thead-light th {
            background-color: #e9ecef;
            color: #333;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar a {
                display: block;
                text-align: left;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="">Watchlist App</a>
            <div class="navbar-collapse">
                <a href="/" class="nav-link">Home</a>
                <a href="/watchlist" class="nav-link active">Watchlist</a>
                <a href="/watchlistItemForm" class="nav-link">Submit an item</a>
            </div>
        </nav>

        <h2 class="mt-4">Watchlist</h2>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th class="text-left">Title</th>
                    <th class="text-left">Rating</th>
                    <th class="text-left">Priority</th>
                    <th class="text-left">Comment</th>
                    <th class="text-left"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movierow : ${watchlistrows}">
                    <td th:text="${movierow.title}">Avatar</td>
                    <td th:text="${movierow.rating}">7.8</td>
                    <td th:text="${movierow.priority}">LOW</td>
                    <td th:text="${movierow.comment}">Peter recommended</td>
                    <td>
                        <a href="#" class="btn-info" role="button"
                            th:href="@{/watchlistItemForm(id=${movierow.id})}">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr />
        <div>
            <div>Number of movies to watch: <span th:text="${noofmovies}"></span></div>
        </div>
    </div>
</body>

</html>
