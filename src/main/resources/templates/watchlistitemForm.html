<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Watchlist App</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #28a745; /* Secondary color in Bootstrap */
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 1em;
            line-height: 1.5;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #28a745; /* Darker shade of the secondary color */
            color: white;
        }

        .navbar .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .navbar-toggler {
            display: none; /* Hide the toggler for simplicity */
        }

        .navbar .navbar-collapse {
            text-align: center;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 1.8em;
        }

        hr {
            margin: 20px 0;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }

        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875em;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar a {
                display: block;
                text-align: left;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="" class="navbar-brand">Watchlist App</a>
        <a href="/" class="active">Home</a>
        <a href="/watchlist">Watchlist</a>
        <a href="/watchlistItemForm">Submit an item</a>
    </div>

    <div class="container">
        <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
            <h2>Submit an item</h2>
            <hr/>
            <div class="form-group">
                <label for="title">Title</label>
                <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory" />
                <span class="text-danger" th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input th:field="*{rating}" type="text" class="form-control" placeholder="5.0 < Number < 10.0" />
                <span class="text-danger" th:errors="*{rating}"></span>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <input th:field="*{priority}" type="text" class="form-control" placeholder="L|M|H" />
                <span class="text-danger" th:errors="*{priority}"></span>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars"></textarea>
                <span class="text-danger" th:errors="*{comment}"></span>
            </div>
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <button type="submit" class="btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
